<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Customizable Digital Business Card</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure this points to your CSS file -->
    <link rel="shortcut icon" href="images/icons/D.ico" type="image/x-icon">
    <link rel="icon" href="images/icons/D.ico" type="image/x-icon">
</head>
<body>
    <h1 style="color: aliceblue;">Customizable Digital Business Card</h1>
    <div class="container">
        <div class="form-container">
            <h2>Enter Your Information</h2>
            <form id="cardForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError" style="color: red;"></span>
                
                <label for="title">Title/Position:</label>
                <input type="text" id="title" name="title" required>
                <span class="error" id="titleError" style="color: red;"></span>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
                <span class="error" id="companyError" style="color: red;"></span>
                
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

            
                <label for="logo">Logo:</label>
                <input type="file" id="logo" name="logo" accept="image/*" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError" style="color: red;"></span>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phoneError" style="color: red;"></span>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span class="error" id="addressError" style="color: red;"></span>

                <label for="description">Description:</label>
                <input type="text" id="description" name="discription">
                <!-- <span class="error" id="discriptionError" style="color: red;"></span> -->
                
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
                <span class="error" id="websiteError" style="color: red;"></span>
                
                <label for="color">Card Color:</label>
                <input type="color" id="color" name="color" value="#ffffff">

 
                <button type="submit">Generate Card</button>
                <button type="button" id="downloadButton">Download Card</button>
                

            </form>
        </div>

        <div class="card-container">
            <h2>Your Business Card</h2>
            <div id="card" class="card">
             <div class="card-flex">
                <img id="logoImage" src="" alt="Logo Picture" class="logo-pic">
                        <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
                        
                    </div>
            
               
                <div id="cardContent">
                    <h3 id="cardName">Name</h3>
                    <p id="cardTitle">Title</p>
                     <p id="cardCompany">Company</p>
                     <p id="cardDescription">Description</p>
                    <p id="cardEmail"><i class="fas fa-envelope"></i> <span>Email</span></p>
                    <p id="cardPhone"><i class="fas fa-phone"></i> <span>Phone</span></p>
                    <p id="cardAddress"><i class="fas fa-map-marker-alt"></i> <span>Address</span></p>
                   
                    <p id="cardWebsite"><i class="fas fa-globe"></i> <span>Website</span></p>
                    
                </div>
                <!-- <img id="profileImage" src="" alt="Profile Picture" style="display: none;"> -->
               
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="js/scripts.js"></script> <!-- Ensure this points to your JavaScript file -->
</body>
</html>
